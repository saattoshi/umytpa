<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umytpa | Home</title>
    <script src="https://kit.fontawesome.com/406d692b05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/home.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="home.html">
                <img src="./images/sdu-logo.png" alt="">
            </a>
            <div class="links">
                <a href="friends.html"><i class="fa-solid fa-user-group" style="color: #1E2151;"></i>Friends</a>
                <a href="settings.html"><i class="fa-solid fa-gear" style="color: #1E2151;"></i>Profile</a>
                <a href="home.html" class="current"><i class="fa-solid fa-home" style="color: #1E2151;"></i>Home</a>
            </div>
        </div>
    </nav>

    <div class="control-panel">
        <div class="tasks">
            <div class="tasks-container">
                <h2 class="">Assignments</h2>
                <div class="to-dos">
                </div>
                <button id="new-assignment">+</button>

                <div id="add-window" class="hidden">
                    <input type="text" id="task-add" placeholder="Add Title" autocomplete="off">
                    <div class="action">
                        <button class="action-btn" id="window-discard">Discard</button>
                        <button class="action-btn" id="window-save">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="timetable">
            <div class="time-header"></div>

            <div class="week-header">
                <div class="day-name">
                    MON
                    <div class="day-date">  </div>
                </div>
                <div class="day-name">
                    TUE
                    <div class="day-date">  </div>
                </div>
                <div class="day-name">
                    WED
                    <div class="day-date">  </div>
                </div>
                <div class="day-name">
                    THU
                    <div class="day-date">  </div>
                </div>
                <div class="day-name">
                    FRI
                    <div class="day-date">  </div>
                </div>
                <div class="day-name">
                    SAT
                    <div class="day-date">  </div>
                </div>
                <div class="day-name">
                    SUN
                    <div class="day-date">  </div>
                </div>
            </div>

            <div id="eventAdder" class="hidden">
                <input type="text" id="title" placeholder="Add Title">
                <div class="color-pick">
                    <p>Choose Color</p>
                    <input type="color" name="" id="color">
                </div>
                <div class="action">
                    <button class="action-btn" id="discard">Discard</button>
                    <button class="action-btn" id="save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dynamic-days.js"></script>
    <script src="js/table.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
